---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kfpipeline-controller.opendatahub.org
  resources:
  - kfpipelines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kfpipeline-controller.opendatahub.org
  resources:
  - kfpipelines/finalizers
  verbs:
  - update
- apiGroups:
  - kfpipeline-controller.opendatahub.org
  resources:
  - kfpipelines/status
  verbs:
  - get
  - patch
  - update
